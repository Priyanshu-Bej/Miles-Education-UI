name: miles
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  sizer: ^3.0.4
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  gap: ^3.0.1
  carousel_slider: ^5.0.0
  youtube_player_flutter: ^9.1.1
  flutter_gallery_3d: ^1.1.1
  url_launcher: ^6.3.1
  custom_refresh_indicator: ^4.0.1
  lottie: ^3.1.3

dev_dependencies:
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/appLogo.png
  min_sdk_android: 24

  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/gifs/
    - assets/plane_indicator/
    - assets/animations/
